server {
    listen 80;

    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Connection keep-alive;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Allow larger payloads
    client_max_body_size 50M;

    # Increase timeouts for long-running game results
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Baccarat
    location /baccarat/ {
        rewrite ^/baccarat/(.*)$ /$1 break;
        proxy_pass http://baccarat:8080;
    }

    # Dice
    location /dice/ {
        rewrite ^/dice/(.*)$ /$1 break;
        proxy_pass http://dice:8080;
    }

    # Keno
    location /keno/ {
        rewrite ^/keno/(.*)$ /$1 break;
        proxy_pass http://keno:8080;
    }

    # Roulette
    location /roulette/ {
        rewrite ^/roulette/(.*)$ /$1 break;
        proxy_pass http://roulette:8080;
    }

    # Slots
    location /slots/ {
        rewrite ^/slots/(.*)$ /$1 break;
        proxy_pass http://slots:8080;
    }
}
